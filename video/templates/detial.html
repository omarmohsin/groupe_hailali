{% extends 'base.html'%}

{% block body%}
<div class="container">
    <div class="row">

                           <a href="{% url 'detial' art.id %}">

                        </video>
                           </a>
                             
                        
                        </div>
                    <div class="col-12 col-md-7">
                        <a href="{% url 'detial' art.id %}">
                            <strong>{{art.caption}}</strong> <br>

                    </div>
                    {% endfor %}
                </div>
        
            </div>
    </div>
</div>


{% endblock %}
