<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %} Groupe Hailali {% endblock title %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
{% include '_Nav.html' %}
<style>
          body {
              background-color:rgb(249, 250, 250)
          }

          .table{
	font-size: 13px;
	text-align: center;
	width: 95%;
	margin: auto;
	text-align: center;
}

/*Make alternating colors for the table rows*/
.table tr:nth-child(odd){
	background:rgb(176, 201, 216)
}

.table tr:nth-child(even){
	background: #dae5f4
}

th {
  background-color: #a1dfe4;
  color: rgb(176, 11, 226);
}

.title {
  font-family: helvetica;
    color:rgb(36, 13, 236);
    font-size: 50px;
    text-align: center;
    width: 100%;
    text-shadow: 6px 6px 6px #74a9e6;
    display: block;
    font-weight: bolder;
}
.box{
  width: 300px;
  padding: 40px;
  position: absolute;
  top:50%;
  left: 50%;
  transform:translate(-50%,-50%);
  background: #1919;
  text-align: center;

}
.box input[type = 'text'],.box input[type = 'password']{
  border: 0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #3498db;
  padding: 14px 10px;
  width: 200px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.25s;
}
  .box input[type = 'text']:focus,.box input[type = 'password']:focus{
    width: 280px;
    border-color: blue;

}
.box input[type = "submit"]{
  border: 0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #3498db;
  padding: 14px 40px;
  width: 200px;
  outline: none;
  color: white;
  border-radius: 24px;
  transition: 0.25s;
  cursor: pointer;

}
.box input[type = "submit"]:hover{
  background: green;

}
@import url('http://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');
*

body
{
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 85vh;
          background:rgb(241, 241, 241);
}
.content h2
{
          position: absolute;
          color: rgb(46, 5, 194);
          transform: translate(-50%,-50%);
          font-size: 8em;
}
.content h2:nth-child(1)
{
          color: transparent;
          -webkit-text-stroke:2px rgb(0, 0, 0)
}
.content h2:nth-child(2)
{
          color:rgb(16, 224, 68);
          animation: animate 3s ease-in-out infinite;
}
@keyframes animate
{
          0%,100%
          {
                    clip-path: polygon(0% 60%, 15% 44%, 32% 50%, 
                          54% 60%, 70% 61%, 84% 59%, 100% 52%,
                          100% 100%, 0% 100%);
          }
          50%
          {
                    clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 
                    51% 62%, 67% 50%, 84% 45%, 100% 46%,
                    100% 100%, 0% 100%);
          }
}


</style>


{%block body%}
{% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

{% block script %}
{% endblock %}

</body>
</html>
